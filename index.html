<!-- Design a multi-step form for event registration using HTML and CSS. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
 </head>
 <body>
    <!-- container -->
     <div class="form-container">
      <form id="RegForm">
         <h1>Event Ragistration</h1>

         <!-- personal information -->
          <div class="tab">
            <h2>Personal Information</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <!-- event details -->
          <div class="tab">
            <h2>Event Details</h2>
            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
              <option value="conference">Conference</option>
              <option value="workshop">Workshop</option>
              <option value="webinar">Webinar</option>
            </select>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
          </div>

          <!-- confirmation -->
          <div class="tab">
            <h2>Confirm Your Details</h2>
            <p><strong>First Name:</strong> <span id="confirmFname"></span></p>
            <p><strong>Last Name:</strong> <span id="confirmLname"></span></p>
            <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Event:</strong> <span id="confirmEvent"></span></p>
            <p><strong>Date:</strong> <span id="confirmDate"></span></p>
          </div>

          <!-- button -->
           
      </form>
     </div>
 </body>
 </html>
