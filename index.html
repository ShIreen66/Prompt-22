<!-- Design a multi-step form for event registration using HTML and CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="regForm">
            <h1>Event Registration</h1>
            
            <!-- Personal Details -->
            <div class="tab">
                <h2>Personal Details</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Event Selection -->
            <div class="tab">
                <h2>Select Event</h2>
                <label for="event">Choose your event:</label>
                <select id="event" name="event" required>
                    <option value="workshop">Workshop</option>
                    <option value="webinar">Webinar</option>
                    <option value="conference">Conference</option>
                </select>
                
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Confirmation -->
            <div class="tab">
                <h2>Confirmation</h2>
                <p>Review your details and click "Submit" to complete your registration.</p>
                <div class="summary">
                    <p><strong>First Name:</strong> <span id="summaryFname"></span></p>
                    <p><strong>Last Name:</strong> <span id="summaryLname"></span></p>
                    <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
                    <p><strong>Event:</strong> <span id="summaryEvent"></span></p>
                    <p><strong>Date:</strong> <span id="summaryDate"></span></p>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="buttons">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
